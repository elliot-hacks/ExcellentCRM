{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <h3 class="text-center">Login</h3>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label>Email</label>
                    {{ form.email }}
                </div>
                <div class="form-group">
                    <label>Password</label>
                    {{ form.password }}
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
                <p class="text-center mt-2">Don't have an account? <a href="{% url 'home:u_register' %}">Register</a></p>
            </form>
        </div>
    </div>
</div>
{% endblock %}
