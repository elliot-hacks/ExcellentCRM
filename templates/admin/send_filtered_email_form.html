{% extends "admin/base_site.html" %}
{% load i18n %}

{% block content %}
<div class="module">
    <h1>{{ title }}</h1>
    <form method="post" action="">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="submit-row">
            <input type="submit" value="Apply" name="apply" class="default">
            <a href="." class="button">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
