{% extends "base.html" %}
{% block content %}
<form method="post">
    {% csrf_token %}
    {{ contact_form.as_p }}

    <label>Select Form:</label>
    <select name="form_id">
        {% for form in forms %}
            <option value="{{ form.id }}">{{ form.name }}</option>
        {% endfor %}
    </select>

    <button type="submit">Assign</button>
</form>
{% endblock %}
