{% extends "base.html" %}

{% block content %}
<style>
    .card {
    max-width: 500px;
    margin: auto;
    text-align: center;
    background-color: #f8f9fa;
}

.btn-outline-primary:hover {
    background-color: #007bff;
    color: white;
}
</style>
<div class="container">
    <h2>Contact Us</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Send Message</button>
    </form>
</div>
{% endblock %}
