{% extends 'base.html' %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Builder</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h2>Create a Custom Form</h2>
    <form id="form-builder">
        <div id="field-container">
            <!-- Fields will be added here -->
        </div>
        <button type="button" id="add-field">Add Field</button>
        <button type="submit">Save Form</button>
    </form>

    <script>
        $(document).ready(function() {
            $("#add-field").click(function() {
                $("#field-container").append(`
                    <div class="field-group">
                        <input type="text" name="labels[]" placeholder="Field Label" required>
                        <select name="types[]">
                            <option value="text">Text</option>
                            <option value="email">Email</option>
                            <option value="phone">Phone</option>
                            <option value="checkbox">Checkbox</option>
                            <option value="date">Date</option>
                            <option value="choice">Dropdown</option>
                        </select>
                        <input type="text" name="choices[]" placeholder="Choices (comma-separated, for dropdowns)">
                        <button type="button" class="remove-field">Remove</button>
                    </div>
                `);
            });

            $(document).on("click", ".remove-field", function() {
                $(this).closest(".field-group").remove();
            });

            $("#form-builder").submit(function(e) {
                e.preventDefault();
                $.ajax({
                    type: "POST",
                    url: "/save_form/",
                    data: $(this).serialize(),
                    success: function(response) {
                        alert("Form saved successfully!");
                        location.reload();
                    },
                    error: function() {
                        alert("Error saving form.");
                    }
                });
            });
        });
    </script>
</body>
{% endblock %}
